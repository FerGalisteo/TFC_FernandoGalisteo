<div class="container mt-4">
    <div class="row">
      <div class="col-10 m-2 my-4 ms-4">
        <h3>Lista de Usuarios</h3>
        <div class="table-responsive">
          <table class="table table-striped table-bordered">
            <thead class="table-dark shadow">
              <tr>
                <th>Nombre</th>
                <th>Email</th>
                <th>Rol</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <td>{{ user.firstName }} {{ user.lastName }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.rol === '[ROLE_USER]' ? 'USUARIO' : 'ADMIN' }}</td>
                <td>
                  <button class="btn btn-danger" (click)="deleteUser(user.email)">Eliminar</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
