<div class="d-flex justify-content-center align-items-center my-5">
    <div class="card col-10 col-md-6 shadow">
      <div class="card-body">
        <h5 class="card-title text-center">QuickGig</h5>
        <p class="card-text text-center">Regístrate y forma parte de nuestra comunidad</p>
        <form [formGroup]="registrationForm" (ngSubmit)="registerUser()" class="p-4">
          <div class="mb-3">
            <label for="firstName" class="form-label">Nombre:</label>
            <input type="text" id="firstName" formControlName="firstName" class="form-control">
            <div *ngIf="registrationForm.get('firstName').invalid && registrationForm.get('firstName').touched" class="text-danger">
              El nombre es obligatorio.
            </div>
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Apellido:</label>
            <input type="text" id="lastName" formControlName="lastName" class="form-control">
            <div *ngIf="registrationForm.get('lastName').invalid && registrationForm.get('lastName').touched" class="text-danger">
              El apellido es obligatorio.
            </div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" formControlName="email" class="form-control">
            <div *ngIf="registrationForm.get('email').invalid && registrationForm.get('email').touched" class="text-danger">
              <div *ngIf="registrationForm.get('email').errors?.['required']">El email es obligatorio.</div>
              <div *ngIf="registrationForm.get('email').errors?.['email']">El email debe ser válido.</div>
            </div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" formControlName="password" class="form-control">
            <div *ngIf="registrationForm.get('password').invalid && registrationForm.get('password').touched" class="text-danger">
              <div *ngIf="registrationForm.get('password').errors?.['required']">La contraseña es obligatoria.</div>
              <div *ngIf="registrationForm.get('password').errors?.['minlength']">La contraseña debe tener al menos 6 caracteres.</div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary w-100" [disabled]="!registrationForm.valid">Registrarse</button>
        </form>
      </div>
    </div>
  </div>
