<div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="card col-10 col-md-6 col-lg-4 col-xl-4">
      <div class="card-body">
        <h5 class="card-title text-center">QuickGig</h5>
        <p class="card-text text-center">Inicia sesión para acceder a tu cuenta</p>
        <form (ngSubmit)="onSubmit()" class="p-4">
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" [(ngModel)]="user.email" name="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña:</label>
            <input type="password" id="password" [(ngModel)]="user.password" name="password" class="form-control" required>
          </div>
          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            <a routerLink="/signup" class="btn btn-secondary">Registrarse</a>
          </div>
        </form>
      </div>
    </div>
  </div>
