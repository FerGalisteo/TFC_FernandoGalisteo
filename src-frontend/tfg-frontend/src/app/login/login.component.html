<div class="d-flex justify-content-center align-items-center my-5">
  <div class="card col-10 col-md-6 col-lg-4 col-xl-4 shadow">
    <div class="card-body">
      <h5 class="card-title text-center">QuickGig</h5>
      <p class="card-text text-center">Inicia sesión para acceder a tu cuenta</p>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="p-4">
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" id="email" formControlName="email" class="form-control">
          <div *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched" class="text-danger">
            <div *ngIf="loginForm.get('email').errors?.['required']">El email es obligatorio.</div>
            <div *ngIf="loginForm.get('email').errors?.['email']">El email debe ser válido.</div>
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña:</label>
          <input type="password" id="password" formControlName="password" class="form-control">
          <div *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched" class="text-danger">
            <div *ngIf="loginForm.get('password').errors?.['required']">La contraseña es obligatoria.</div>
          </div>
        </div>
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
          <a routerLink="/signup" class="btn btn-secondary">Registrarse</a>
        </div>
      </form>
    </div>
  </div>
</div>
