<div class="container mt-4">
    <div class="row">
      <div class="col-12">
        <h3>Perfiles Profesionales</h3>
        <div class="card-deck">
          <div class="card m-2" *ngFor="let perfil of perfiles">
            <h5 class="card-header">{{ perfil.titulo }}</h5>
            <div class="card-body">
              <p class="card-text">{{ perfil.descripcion }}</p>
              <p class="card-text"><small class="text-muted">Categor√≠as: {{ perfil.categorias.join(', ') }}</small></p>
              <p class="card-text"><small class="text-muted">Lugares Disponibles: {{ perfil.lugaresDisponibles.join(', ') }}</small></p>
              <p class="card-text"><small class="text-muted">Img: {{ perfil.imagenes.at(0) }}</small></p>
              <button class="btn btn-primary" (click)="editPerfil(perfil.id)">Editar</button>
              <button class="btn btn-danger" (click)="deletePerfil(perfil.id)">Eliminar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
